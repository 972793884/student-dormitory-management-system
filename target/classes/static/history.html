<!--删除时弹出模态框-->
<div class="modal fade" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                是否确认删除该订单记录？
            </div>

            <div class="modal-footer">
                <button id="dismiss" type="button" class="btn btn-link" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="vm.delete()">确认</button>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="./js/demo.js"></script>
<script src="js/vue.js"></script>
<script src="js/layer.js"></script>
<script src="js/jquery-form.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            list: '',
            id: ""
        },
        mounted: function () {
            this.getmodel();
        },
        methods: {
            getmodel: function (page) {
                $.ajax({
                    url: "/repairs/getHistoryRepairs",
                    type: "GET",
                    data: {},
                    dataType: "json",
                    success: function (data) {
                        vm.list = data
                    }
                });
            },
            saveId: function (id) {
                this.id = id
            },
            delete: function () {
                $.ajax({
                    url: "/repairs/delRepairs",
                    type: "GET",
                    data: {id:vm.id},
                    dataType: "json",
                    success: function (data) {
                        if (data.state == 'ok') {
                            $("#dismiss").click()
                            layer.msg("删除成功!")
                            vm.getmodel()
                        } else {
                            layer.msg("删除失败!")
                        }
                    }
                });
            }
        }
    });

</script>
