<!--提交表单时弹出模态框-->
<div class="modal fade" id="modal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                是否确认输入的内容发起报修？
            </div>

            <div class="modal-footer">
                <button id="dismiss" type="button" class="btn btn-link" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveRepair()">确认</button>
            </div>
        </div>
    </div>

<script src="./vendor/jquery/jquery.min.js"></script>

<script src="js/layer.js"></script>
<SCRIPT>
    function saveRepair() {

            $("#repairForm").ajaxSubmit({
                dataType: "json",
                async: false,
                beforeSubmit: function (formData, jqForm, options) {
                    tipIndex = parent.layer.load(1, {
                        shade: 0.01
                    });
                },
                success: function (ret) {
                    if (ret.state == "ok") {
                        $("#dismiss").click()
                        parent.layer.msg("报修成功!", {
                            time: 3000,
                        })

                    } else {
                        $("#dismiss").click()
                        layer.msg("报修失败!", {
                            time: 3000,
                        })
                    }

                },
                complete: function (ret) {
                    parent.layer.close(tipIndex);
                }
            })


    }
</SCRIPT>
